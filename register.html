	<script>
			//01.布局
			//02. input  blur是焦点
			//    正则表达式 reg
			//    reg.test     input value
			//03.通过判断校验的布尔值，控制提示信息 p 显示隐藏
			$('.btn').blur(function(){
				//取到input的value值，用.val()
				var index = $('.btn').index(this);
				var value = $('.btn').eq(index).val();
				var reg;
				switch(index){
					case 0:
					  reg=/^1\d{10}$/;
					  break;
					case 1:
					  reg=/\d{4}$/;
					  break;
					case 2:
					  reg=/^\d{6,12}$/;
					  break;	
					case 3:
					  reg=/^\d{6,12}$/;
					  break;
				}
				checked( reg,value,index )
			})
			
			function checked( reg,value,index ){
				var resulet = reg.test(value);
				console.log(value,resulet,reg);
				if(resulet==false){
					$('p').eq(index).css('color','orange');
				}else{
					$('p').eq(index).css('color','white');
				}
			}
	//------------------切换---------------------		
				$('#tap h3').click(function(){
					$(this).css({"color":"red","cursor":"pointer"})
					/*排他*/
					$(this).siblings().css("color","black")	
				})
				$('#per_register').click(function(){
					$('.current').show();
					$('.enter').hide();
				})
				
				$('#comp_register').click(function(){
					$('.current').hide();
					$('.enter').show();
				})
			
		</script>
