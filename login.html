<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
	<div class="all">
		<div class="close">
			<img src="img/close.png" />
		</div>
		<div class="pc">
			<div id="big" style="table-layout:fixed;">
				<div class="top">
					<img src="img/qrcode.png" class="toggle" />
					<img src="img/pc.png" class="tip" />
				</div>
				<p class="vip">联想会员登录</p>		
					<input type="text" placeholder="邮箱/手机号码" id="get">
					<br />
					<input type="text" placeholder="密码" id="get">
				<p id="auto">
					<input type="checkbox" id="checklabel" class="regular-checkbox" />
					<label for="checklabel"></label>自动登录
				</p>
			<div id="register_now">登录</div>
			<div id="tap">
				<p id="per_register">手机验证码快捷登录</p>
				<p id="comp_register"><a href="#">立即注册</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">忘记密码？</a></p>
			</div>
			<div id="agree">
				<li id="heng"><hr size="1" width="147px" id="hh" /></li>
				<li id="heng"><p id="obey">其他登录方式</p></li>
				<li id="heng"><hr size="1" width="147px" id="ha" /></li>
				<div id="social">
						<li id="iicon" class="s001">
							<img src="img/qq.png" />
						</li>
						<li id="iicon" class="s002">
							<img src="img/weibo.png" />							
						</li>
						<li id="iicon" class="s003">
							<img src="img/weixin.png" />							
						</li>
						<li id="iicon" class="s004">
							<img src="img/pay.png" />
						</li>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="app">
			<div id="big">
				<div class="top">
					<img src="img/pc.png" />
				</div>
				<div id="contain">
					<p class="vip">联想会员扫码登录</p>
					<p class="open">打开<strong>微信</strong>扫码登录</p>
					<div class="qrcode">
						<img src="img/show.jpg" />
					</div>
				</div>
			</div>
		</div>
	</div>
		
	</body>
</html>
